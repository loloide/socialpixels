<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Socialpixels</title>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/addons/p5.sound.min.js"></script>
    

    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <label for="colorWell">Color:</label>
    <input type="color" value="#ff0000" id="colorWell">

    <p></p>
        
  
    <script>
        var colorWell;
        var defaultColor = "#0000ff";
        var hex
        window.addEventListener("load", startup, false);

        function startup() {
          colorWell = document.querySelector("#colorWell");
          colorWell.value = defaultColor;
          colorWell.addEventListener("input", updateFirst, false);
          colorWell.addEventListener("change", updateAll, false);
          colorWell.select();
        }

        function updateFirst(event) {
          var p = document.querySelector("p");
          hex = event.target.value;
          console.log(hex)
          if (p) {
            p.style.color = event.target.value;
            }
          }
        function updateAll(event) {
          document.querySelectorAll("p").forEach(function(p) {
            p.style.color = event.target.value;
          });
        }
        
    </script>
    <div>
      <script style="position: absolute;" type="text/javascript" src="sketch.js"></script>
    </div>
  </body>

</html>
